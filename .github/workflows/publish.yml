name: Publish to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      - name: Import GPG Key
        run: |
          # Import the passphrase-free GPG private key into the keyring.
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          # (Optional) List imported keys for debugging.
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Build and Publish to Maven Central
        run: |
          # Extract the version from the tag.
          # For a tag like "refs/tags/v0.0.2", this removes the "refs/tags/v" prefix to yield "0.0.2"
          VERSION_NAME=${GITHUB_REF#refs/tags/v}
          echo "Publishing version: $VERSION_NAME"

          ./gradlew publish \
            -Pandroid.nonTransitiveRClass=true \
            -PSONATYPE_HOST=CENTRAL_PORTAL \
            -PRELEASE_SIGNING_ENABLED=true \
            -PGROUP=io.github.mejdi14 \
            -PPOM_ARTIFACT_ID=KMP-Searchable-Dropdown \
            -PPOM_NAME="KMP-Searchable-Dropdown" \
            -PPOM_DESCRIPTION="This library provides ...." \
            -PPOM_URL=https://github.com/mejdi14/KMP-Searchable-Dropdown \
            -PPOM_LICENSE_NAME="The Apache Software License, Version 2.0" \
            -PPOM_LICENSE_URL=https://www.apache.org/licenses/LICENSE-2.0.txt \
            -PPOM_LICENSE_DIST=repo \
            -PPOM_SCM_URL=https://github.com/mejdi14/KMP-Searchable-Dropdown \
            -PPOM_SCM_CONNECTION=scm:git:git://github.com/mejdi14/KMP-Searchable-Dropdown.git \
            -PPOM_SCM_DEV_CONNECTION=scm:git:ssh://git@github.com/mejdi14/KMP-Searchable-Dropdown.git \
            -PPOM_DEVELOPER_ID=mejdi14 \
            -PPOM_DEVELOPER_NAME="mejdi hafiene" \
            -PPOM_DEVELOPER_URL=https://github.com/mejdi14/ \
            -PPOM_DEVELOPER_EMAIL=mejdihafiane@gmail.com \
            -PVERSION_NAME="$VERSION_NAME" \
            -PMAVEN_CENTRAL_USERNAME="${{ secrets.MAVEN_CENTRAL_USERNAME }}" \
            -PMAVEN_CENTRAL_PASSWORD="${{ secrets.MAVEN_CENTRAL_PASSWORD }}" \
            -Psigning.keyId="${{ secrets.SIGNING_KEY_ID }}"
